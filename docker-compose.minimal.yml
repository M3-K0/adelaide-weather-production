# Adelaide Weather - Minimal Compose for Rollback Testing
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - API_TOKEN=${API_TOKEN:-test-token-12345}
      - CORS_ORIGINS=*
      - LOG_LEVEL=INFO
      - RATE_LIMIT_PER_MINUTE=60
    volumes:
      # Mount forecasting system dependencies from host
      - ./core:/app/core:ro
      - ./outcomes:/app/outcomes:ro
      - ./indices:/app/indices:ro
      - ./embeddings:/app/embeddings:ro
      - ./models:/app/models:ro
      # Mount API source for development hot reload
      - ./api:/app/api_source:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - forecast-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - forecast-network

networks:
  forecast-network:
    driver: bridge
    name: adelaide-forecast

# Simple deployment for rollback testing:
# docker-compose -f docker-compose.minimal.yml up -d
# Access: http://localhost/health
# Adelaide Weather Forecasting System - Docker Compose Configuration
# Supports: development, staging, and production deployment orchestration
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - API_TOKEN=${API_TOKEN:-}
      - CORS_ORIGINS=http://localhost:3000
      - LOG_LEVEL=INFO
      - RATE_LIMIT_PER_MINUTE=60
      # FAISS configuration for analog search
      - FAISS_CACHE_DIR=/app/faiss_cache
      - FAISS_INDICES_PATH=/app/indices
    volumes:
      # Mount forecasting system dependencies from host
      - ./core:/app/core:ro
      - ./outcomes:/app/outcomes:ro
      - ./indices:/app/indices:ro
      - ./embeddings:/app/embeddings:ro
      - ./models:/app/models:ro
      # Mount API source for development hot reload
      - ./api:/app/api_source:ro
      # Persistent volume for FAISS index performance
      - faiss-cache:/app/faiss_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/detailed"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - forecast-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - API_BASE_URL=http://api:8000
      - API_TOKEN=${API_TOKEN:-}
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount frontend source for development hot reload
      - ./frontend:/app:delegated
      - /app/node_modules
      - /app/.next
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - forecast-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - forecast-network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - forecast-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - forecast-network
    profiles:
      - monitoring

networks:
  forecast-network:
    driver: bridge
    name: adelaide-forecast

volumes:
  grafana-storage:
    driver: local
    name: adelaide-forecast-grafana
  faiss-cache:
    driver: local
    name: adelaide-forecast-faiss-cache

# Development commands:
# docker-compose up -d                    # Start core services (API + Frontend + Nginx)
# docker-compose --profile monitoring up  # Start with monitoring stack
# docker-compose logs -f api              # View API logs
# docker-compose logs -f frontend         # View Frontend logs
# docker-compose logs -f nginx            # View Nginx logs
# docker-compose down                     # Stop all services
# docker-compose down -v                  # Stop and remove volumes
#
# Access points:
# http://localhost        - Main application via Nginx proxy
# http://localhost/api/*  - API routes proxied to FastAPI backend
# http://localhost/api/analogs - FAISS analog search (extended timeouts)
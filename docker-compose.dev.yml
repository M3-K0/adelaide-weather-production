# Adelaide Weather Forecasting - Development Override
version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: base  # Use development stage if multi-stage
    volumes:
      - ./api:/app:delegated
      - /app/__pycache__
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  ui:
    ports:
      - "3000:3000"
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: base  # Use development stage if multi-stage
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:1.25-alpine
    environment:
      - NGINX_LOG_LEVEL=debug
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount nginx logs for development debugging
      - ./logs/nginx:/var/log/nginx

# Usage:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# Development features:
# - Hot reload for API and UI services
# - Debug logging for Nginx
# - Nginx access/error logs mounted to ./logs/nginx/
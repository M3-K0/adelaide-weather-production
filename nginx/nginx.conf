# =============================================================================
# Adelaide Weather Forecasting System - Production Nginx Configuration
# =============================================================================
# 
# Production-ready nginx reverse proxy with:
# - SSL termination and security headers (HSTS, CSP, XSS protection)
# - Advanced rate limiting and DDoS protection
# - Complete routing for 7-service architecture
# - Monitoring endpoint routing (Grafana, Prometheus, Alertmanager)
# - Static asset optimization and caching strategies
# - Health check endpoints and failover configuration
# - Performance optimization and compression
# 
# Service Routing Architecture:
# External → nginx:80/443 → frontend:3000 (/, /forecast, /about)
#                        → api:8000 (/api/*)
#                        → grafana:3001 (/grafana/*)
#                        → prometheus:9090 (/prometheus/*)
#                        → alertmanager:9093 (/alertmanager/*)
# =============================================================================

# Worker process configuration - optimized for containerized deployment
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # =============================================================================
    # BASIC CONFIGURATION & MIME TYPES
    # =============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    
    # Server security
    server_tokens off;
    server_name_in_redirect off;
    
    # =============================================================================
    # LOGGING CONFIGURATION
    # =============================================================================
    log_format main_extended '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            'rt=$request_time uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" urt="$upstream_response_time" '
                            'upstream="$upstream_addr" cache="$upstream_cache_status"';
    
    log_format json_logs escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"user_agent":"$http_user_agent",'
        '"referer":"$http_referer"'
        '}';
    
    access_log /var/log/nginx/access.log main_extended;
    access_log /var/log/nginx/access_json.log json_logs;
    error_log /var/log/nginx/error.log warn;
    
    # =============================================================================
    # PERFORMANCE & OPTIMIZATION
    # =============================================================================
    # File I/O optimization
    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection handling
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    reset_timedout_connection on;
    
    # Buffer sizes
    client_body_buffer_size 1m;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Hash table optimization
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 1024;
    
    # =============================================================================
    # COMPRESSION CONFIGURATION
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        application/rss+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon
        text/cache-manifest;
    
    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_min_length 1024;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # =============================================================================
    # RATE LIMITING & DDOS PROTECTION
    # =============================================================================
    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=api_strict:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_moderate:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=monitoring:5m rate=5r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Request size limiting
    limit_rate_after 1m;
    limit_rate 250k;
    
    # =============================================================================
    # CACHING CONFIGURATION
    # =============================================================================
    # Proxy cache path for static assets
    proxy_cache_path /var/cache/nginx/proxy 
                     levels=1:2 
                     keys_zone=proxy_cache:10m 
                     max_size=1g 
                     inactive=60m 
                     use_temp_path=off;
    
    # Static file cache zone
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # =============================================================================
    # UPSTREAM DEFINITIONS
    # =============================================================================
    
    # API Backend with health checks and load balancing
    upstream api_backend {
        least_conn;
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Add more API instances here for load balancing:
        # server api2:8000 weight=1 max_fails=3 fail_timeout=30s backup;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # Frontend Backend with failover
    upstream frontend_backend {
        server frontend:3000 weight=1 max_fails=3 fail_timeout=30s;
        # Add more frontend instances here for high availability:
        # server frontend2:3000 weight=1 max_fails=3 fail_timeout=30s backup;
        
        keepalive 16;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Monitoring Services
    upstream prometheus_backend {
        server prometheus:9090 weight=1 max_fails=2 fail_timeout=10s;
        keepalive 8;
    }
    
    upstream grafana_backend {
        server grafana:3000 weight=1 max_fails=2 fail_timeout=10s;
        keepalive 8;
    }
    
    upstream alertmanager_backend {
        server alertmanager:9093 weight=1 max_fails=2 fail_timeout=10s;
        keepalive 4;
    }
    
    # =============================================================================
    # SECURITY HEADERS MAP
    # =============================================================================
    map $sent_http_content_type $content_security_policy {
        default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; form-action 'self';";
        ~^text/html "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net unpkg.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: blob: *.openweathermap.org; connect-src 'self' api.weatherapi.com; font-src 'self' fonts.gstatic.com; object-src 'none'; media-src 'self'; form-action 'self'; frame-ancestors 'none';";
    }
    
    # =============================================================================
    # HTTP TO HTTPS REDIRECT SERVER
    # =============================================================================
    server {
        listen 80;
        server_name _;
        
        # Security headers even for redirects
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Health check endpoint for load balancers (HTTP only)
        location = /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Let's Encrypt challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # =============================================================================
    # MAIN HTTPS SERVER
    # =============================================================================
    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL optimization
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        
        # HSTS and security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy $content_security_policy always;
        
        # Connection limiting
        limit_conn conn_limit 50;
        
        # =============================================================================
        # HEALTH CHECK ENDPOINTS
        # =============================================================================
        
        # Main nginx health check
        location = /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Upstream health check aggregator
        location = /health/upstream {
            access_log off;
            proxy_pass http://api_backend/health;
            proxy_connect_timeout 1s;
            proxy_send_timeout 1s;
            proxy_read_timeout 1s;
            
            # Return aggregated health status
            proxy_intercept_errors on;
            error_page 502 503 504 = @upstream_error;
        }
        
        location @upstream_error {
            return 503 "upstream services unavailable\n";
            add_header Content-Type text/plain;
        }
        
        # =============================================================================
        # FRONTEND APPLICATION ROUTES
        # =============================================================================
        location / {
            # Rate limiting with burst capacity
            limit_req zone=frontend burst=50 nodelay;
            
            # Frontend-specific headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            
            # Proxy to frontend service
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            
            # Timeouts optimized for frontend
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling with custom pages
            proxy_intercept_errors on;
            error_page 502 503 504 = @frontend_error;
        }
        
        location @frontend_error {
            return 503 "frontend service temporarily unavailable";
            add_header Content-Type text/plain;
            add_header Retry-After 30;
        }
        
        # =============================================================================
        # API ROUTES WITH ENHANCED CONFIGURATION
        # =============================================================================
        location /api/ {
            # Strict rate limiting for API
            limit_req zone=api_strict burst=20 nodelay;
            
            # Remove /api prefix before forwarding to backend
            rewrite ^/api/(.*) /$1 break;
            
            # Enhanced proxy configuration
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # API-specific timeouts (shorter for responsiveness)
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
            
            # CORS headers for API access
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-API-Key" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, X-Total-Count" always;
            add_header Access-Control-Max-Age "86400" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, X-API-Key" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Type "text/plain charset=UTF-8" always;
                add_header Content-Length 0 always;
                return 204;
            }
            
            # Disable caching for API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # Error handling for API
            proxy_intercept_errors on;
            error_page 502 503 504 = @api_error;
        }
        
        location @api_error {
            return 503 '{"error": "API service temporarily unavailable", "status": 503, "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
            add_header Retry-After 30;
        }
        
        # =============================================================================
        # DIRECT API ENDPOINTS (Legacy support)
        # =============================================================================
        location ~ ^/(health|metrics|forecast|docs|openapi\.json)$ {
            limit_req zone=api_moderate burst=30 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for direct endpoints
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # CORS for direct API access
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Type "text/plain charset=UTF-8" always;
                add_header Content-Length 0 always;
                return 204;
            }
        }
        
        # =============================================================================
        # STATIC ASSETS WITH ADVANCED CACHING
        # =============================================================================
        location /static/ {
            alias /var/www/static/;
            
            # Long-term caching for static assets
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Vary "Accept-Encoding" always;
            
            # Security headers for static content
            add_header X-Content-Type-Options "nosniff" always;
            
            # Efficient file serving
            try_files $uri $uri/ =404;
            
            # Disable access logs for static files
            access_log off;
        }
        
        # CSS and JavaScript with medium-term caching
        location ~* \.(css|js|map)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform" always;
            add_header Vary "Accept-Encoding" always;
            
            # Conditional requests support
            if_modified_since exact;
            etag on;
        }
        
        # Images with long-term caching
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            expires 90d;
            add_header Cache-Control "public, no-transform" always;
            add_header Vary "Accept-Encoding" always;
            
            # Image optimization headers
            add_header Accept-CH "DPR, Viewport-Width, Width" always;
        }
        
        # Fonts with very long-term caching
        location ~* \.(woff|woff2|eot|ttf|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
        }
        
        # =============================================================================
        # MONITORING SERVICES ROUTING
        # =============================================================================
        
        # Grafana Dashboard Access
        location /grafana/ {
            limit_req zone=monitoring burst=10 nodelay;
            
            # Authentication check can be added here
            # auth_basic "Monitoring Access";
            # auth_basic_user_file /etc/nginx/htpasswd;
            
            # Rewrite path for Grafana
            rewrite ^/grafana/?(.*) /$1 break;
            
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support for Grafana live features
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
            
            # Grafana-specific headers
            proxy_set_header X-Forwarded-Server $host;
            proxy_redirect off;
            
            # Monitoring service timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Prometheus Metrics Access
        location /prometheus/ {
            limit_req zone=monitoring burst=5 nodelay;
            
            # Restrict access to internal networks only
            allow 172.20.0.0/16;  # adelaide_internal network
            allow 172.21.0.0/16;  # adelaide_monitoring network
            allow 127.0.0.1;      # localhost
            deny all;
            
            # Rewrite path for Prometheus
            rewrite ^/prometheus/?(.*) /$1 break;
            
            proxy_pass http://prometheus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Prometheus-specific timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
        
        # Alertmanager Access
        location /alertmanager/ {
            limit_req zone=monitoring burst=5 nodelay;
            
            # Restrict access to internal networks
            allow 172.20.0.0/16;
            allow 172.21.0.0/16;
            allow 127.0.0.1;
            deny all;
            
            # Rewrite path for Alertmanager
            rewrite ^/alertmanager/?(.*) /$1 break;
            
            proxy_pass http://alertmanager_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Alertmanager timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # =============================================================================
        # SECURITY & ATTACK MITIGATION
        # =============================================================================
        
        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp|cgi)$ {
            deny all;
            access_log off;
            return 444;
        }
        
        # Block access to hidden files and directories
        location ~ /\. {
            deny all;
            access_log off;
            return 444;
        }
        
        # Block access to backup files
        location ~* \.(bak|backup|swp|tmp)$ {
            deny all;
            access_log off;
            return 444;
        }
        
        # Block suspicious URLs
        location ~* (eval\(|base64_|etc/passwd|proc/self/environ) {
            deny all;
            access_log off;
            return 444;
        }
        
        # Block user agent scanners
        if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
            return 444;
        }
        
        # Block empty user agents
        if ($http_user_agent = "") {
            return 444;
        }
        
        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Custom maintenance page
        error_page 503 @maintenance;
        location @maintenance {
            return 503 "System maintenance in progress. Please try again later.";
            add_header Content-Type text/plain;
            add_header Retry-After 3600;
        }
    }
}
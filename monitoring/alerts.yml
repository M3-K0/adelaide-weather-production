# Adelaide Weather Forecasting API - Prometheus Alert Rules
groups:
  - name: adelaide_weather_api
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(error_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/high-error-rate"

      # Critical error rate alert
      - alert: CriticalErrorRate
        expr: rate(error_requests_total[5m]) > 0.2
        for: 1m
        labels:
          severity: critical
          service: adelaide-weather-api
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/critical-error-rate"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(forecast_duration_seconds_bucket[5m])) > 0.15
        for: 5m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "High response times detected"
          description: "95th percentile response time is {{ $value | humanizeDuration }} for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/high-response-time"

      # Critical response time alert
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(forecast_duration_seconds_bucket[5m])) > 0.3
        for: 2m
        labels:
          severity: critical
          service: adelaide-weather-api
        annotations:
          summary: "Critical response times detected"
          description: "95th percentile response time is {{ $value | humanizeDuration }} for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/critical-response-time"

      # API availability alert
      - alert: APIDown
        expr: up{job="adelaide-forecast-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: adelaide-weather-api
        annotations:
          summary: "Adelaide Weather API is down"
          description: "The Adelaide Weather Forecasting API has been down for more than 1 minute"
          runbook_url: "https://docs.your-org.com/runbooks/api-down"

      # Low request rate (potential issue)
      - alert: LowRequestRate
        expr: rate(forecast_requests_total[10m]) < 0.01
        for: 10m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "Unusually low request rate"
          description: "Request rate is {{ $value }} requests/second for the last 10 minutes. This may indicate an issue."
          runbook_url: "https://docs.your-org.com/runbooks/low-request-rate"

      # High memory usage (if available)
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}MB for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/high-memory-usage"

      # Authentication failures
      - alert: HighAuthFailures
        expr: rate(error_requests_total{error_type="auth"}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} failures/second for the last 5 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/auth-failures"

  - name: forecasting_system
    rules:
      # Forecast system health
      - alert: ForecastSystemUnhealthy
        expr: increase(error_requests_total{error_type="system"}[5m]) > 0
        for: 1m
        labels:
          severity: critical
          service: adelaide-weather-api
          component: forecasting-system
        annotations:
          summary: "Forecasting system is unhealthy"
          description: "The underlying forecasting system is reporting errors"
          runbook_url: "https://docs.your-org.com/runbooks/forecast-system-unhealthy"

      # Data availability issues
      - alert: LowDataAvailability
        expr: avg_over_time(forecast_success_rate[15m]) < 0.8
        for: 5m
        labels:
          severity: warning
          service: adelaide-weather-api
          component: data-availability
        annotations:
          summary: "Low forecast data availability"
          description: "Forecast success rate is {{ $value | humanizePercentage }} over the last 15 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/low-data-availability"

  - name: infrastructure
    rules:
      # Docker container health
      - alert: ContainerRestarting
        expr: increase(container_restart_count[15m]) > 0
        for: 1m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "Container is restarting frequently"
          description: "Container {{ $labels.container_name }} has restarted {{ $value }} times in the last 15 minutes"
          runbook_url: "https://docs.your-org.com/runbooks/container-restarting"

      # Disk space alert
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: adelaide-weather-api
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.device }}"
          runbook_url: "https://docs.your-org.com/runbooks/high-disk-usage"
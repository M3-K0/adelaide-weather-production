name: CI/CD Pipeline - Adelaide Weather Forecast

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_UI: ${{ github.repository }}/ui

jobs:
  # API Testing and Linting
  api-test:
    name: API Tests & Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: black --check .
    
    - name: Type check with mypy
      run: mypy . --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage

  # Frontend Testing and Linting
  ui-test:
    name: UI Tests & Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Type check
      run: npm run type-check
    
    - name: Test
      run: npm run test:coverage
    
    - name: Build
      run: npm run build
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: ui
        name: ui-coverage

  # Type Generation and Validation
  type-generation:
    name: API Type Generation
    runs-on: ubuntu-latest
    needs: [api-test, ui-test]
    outputs:
      types-changed: ${{ steps.check-types.outputs.changed }}
      schema-hash: ${{ steps.generate-openapi.outputs.schema_hash }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Need previous commit for change detection
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd api && pip install -r requirements.txt && pip install pyyaml
        cd ../frontend && npm ci && npm install -g openapi-typescript
    
    - name: Check for API/Type changes
      id: check-types
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -E "^(api/.*\.py|frontend/types/.*\.ts)$"; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✅ API or type changes detected"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "✨ No API or type changes detected"
        fi
    
    - name: Generate OpenAPI schema
      id: generate-openapi
      if: steps.check-types.outputs.changed == 'true'
      working-directory: ./api
      env:
        CI: true
        BUILD_ID: ${{ github.run_id }}
        API_VERSION: ${{ github.ref_name }}-${{ github.sha }}
      run: |
        python enhanced_openapi_generator.py --validate
        
        # Output schema hash for downstream jobs
        if [ -f openapi_metadata.json ]; then
          echo "schema_hash=$(jq -r '.schema_hash' openapi_metadata.json)" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate TypeScript types
      if: steps.check-types.outputs.changed == 'true'
      working-directory: ./frontend
      env:
        CI: true
      run: |
        npx tsx scripts/enhanced-type-generator.ts --schema openapi.json --output types
    
    - name: Validate types with Pact contracts
      if: steps.check-types.outputs.changed == 'true'
      working-directory: ./frontend
      run: |
        # Run Pact consumer tests first to generate contracts
        npm run test:pact || echo "⚠️ Pact tests failed, continuing with validation"
        
        # Validate types against contracts
        npx tsx scripts/pact-type-validator.ts --types types --pacts pacts --permissive
    
    - name: Upload generated types
      if: steps.check-types.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: generated-types-${{ github.run_id }}
        path: |
          api/openapi.json
          api/openapi_metadata.json
          frontend/types/
          frontend/pact/generated/
        retention-days: 7

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [api-test, ui-test, type-generation]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Push Docker Images
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [api-test, ui-test, type-generation, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component: [api, ui]
        include:
          - component: api
            context: ./api
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          - component: ui
            context: ./frontend
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_UI }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ matrix.image }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Health Check and Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Start services
      run: |
        docker-compose up -d --wait
        sleep 30  # Wait for services to be ready
    
    - name: Health check API
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "API health check passed"
    
    - name: Health check UI
      run: |
        curl -f http://localhost:3000 || exit 1
        echo "UI health check passed"
    
    - name: Test API endpoints
      run: |
        # Test forecast endpoint
        response=$(curl -s -H "Authorization: Bearer dev-token-change-in-production" \
          "http://localhost:8000/forecast?horizon=24h&vars=t2m")
        echo "$response" | jq '.variables.t2m.value' || exit 1
        echo "Forecast endpoint test passed"
        
        # Test metrics endpoint
        curl -f http://localhost:8000/metrics | grep "forecast_requests_total" || exit 1
        echo "Metrics endpoint test passed"
    
    - name: Stop services
      run: docker-compose down

  # Deployment (placeholder for production deployment)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deployment would happen here"
        echo "Images built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest"
        echo "             ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_UI }}:latest"
        # Add actual deployment steps:
        # - Update Kubernetes manifests
        # - Deploy to cloud provider
        # - Run smoke tests
        # - Update monitoring dashboards
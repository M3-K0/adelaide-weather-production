[tool:pytest]
# Pytest configuration for Pact provider tests

testpaths = pact/provider
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    provider: Pact provider verification tests
    integration: Integration tests requiring full system
    unit: Unit tests for individual components
    slow: Slow running tests

# Test timeout
timeout = 300

# Coverage (optional)
# addopts = --cov=main --cov-report=html --cov-report=term-missing